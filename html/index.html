<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Libary js</title>
  </head>
  <body class="container-lg p-3">
    <nav class="dark d-flex justify-content-between">
      <a class="btn btn-outline-info" href="./index.html"> All Books </a>
      <div class="add-button">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Book
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-group w-50 mx-auto">
                  <form id="form" class="form">
                    <div class="form-floating mb-3">
                      <input
                        type="title"
                        class="form-control"
                        id="floatingInput"
                        placeholder="eg: adam smith"
                      />
                      <label for="floatingInput">Book Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="author"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Author name"
                      />
                      <label for="floatingInput">Author Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="pages"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Number of Pages"
                      />
                      <label for="floatingInput">Number of pages</label>
                    </div>
                    <button
                      class="btn btn-outline-secondary w-100 my-3"
                      type="submit button"
                     
                    >
                      Add Book
                    </button>
                  </form>
                </div>
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="main">
      <h2 class="text-center p-3">LIBARY</h2>

      <div class="books" id="books"></div>
    </div>

    <script src="../app.js"></script>
  </body>
</html>
